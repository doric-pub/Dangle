import groovy.json.JsonSlurper

def model = new JsonSlurper().parse(new File(project.getProjectDir().parent + "/.." + File.separator + "package.json"))
def doricSDKVersion = '0.9.24'//model.dependencies.doric.replace("^", "").replace(">=","")

println("Doric Version:" + doricSDKVersion)

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"
    sourceSets {
        main.assets.srcDirs += "../dist"
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    api ("pub.doric:core:$doricSDKVersion") {
        exclude group: 'com.github.penfeizhou', module: 'jsc4a'
    }
    implementation 'com.github.penfeizhou:jsc4a:0.2.5'
    implementation project(":dangle")
}
